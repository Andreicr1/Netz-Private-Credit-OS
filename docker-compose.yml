services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: netz_os
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d netz_os"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ENV: dev
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/netz_os
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

